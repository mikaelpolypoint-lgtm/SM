<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacity POLYPOINT</title>
    <meta name="description"
        content="Capacity planning tool for scrum teams. Manage developers, availabilities, and calculate sprint capacities.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=2">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Firebase (Modular SDK via CDN - using ES modules in app.js is better, but for simplicity in HTML we can use the compat libraries or import maps) -->
    <!-- We will use Import Maps for modern module loading -->
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
      }
    </script>
</head>

<body>
    <div id="app">
        <nav id="sidebar">
            <div class="brand">
                <div class="logo-icon">P</div>
                <h1>POLYPOINT</h1>
            </div>

            <div class="pi-selector">
                <label for="pi-select">Program Increment</label>
                <select id="pi-select">
                    <option value="26.1">PI 26.1</option>
                    <option value="26.2">PI 26.2</option>
                    <option value="26.3">PI 26.3</option>
                    <option value="26.4">PI 26.4</option>
                </select>
            </div>

            <ul class="nav-links">
                <li><a href="#dashboard" class="nav-link active" data-page="dashboard">Dashboard</a></li>
                <li><a href="#developers" class="nav-link" data-page="developers">Developers</a></li>
                <li><a href="#availabilities" class="nav-link" data-page="availabilities">Availabilities</a></li>
                <li><a href="#details" class="nav-link" data-page="details">Details</a></li>
            </ul>

            <div class="user-info">
                <span class="status-dot"></span> Connected
            </div>
        </nav>

        <main id="main-content">
            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div class="actions">
                    <!-- Dynamic Actions -->
                </div>
            </header>

            <div id="page-container">
                <!-- Content will be injected here -->
                <div class="loading-spinner">Loading...</div>
            </div>
        </main>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
